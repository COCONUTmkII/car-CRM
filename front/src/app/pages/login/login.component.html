<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Chevrolet CRM Authorisation</title>
  <!--<link rel="stylesheet" type="text/css" href="/app/pages/login/login.component.css">-->
</head>
<body>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="box" action="/login" method="post">
  <h1>
    <img src="../../../assets/img/chevrolet_logo.png" alt="">
  </h1>
  <input formControlName="nickname" type="text" id="nickname" name="nickname" placeholder="Username" required>
  <input formControlName="password" type="password" id="password" name="password" placeholder="Password" required>
  <input type="submit" value="Log In">
</form>
<form class = "registration" action = "/registration" method = "get">
  <input type = "submit" value = "Sign Up">
</form>

</body>
<script type="text/javascript"  src="app/js/authorization.js" ></script>
</html>
