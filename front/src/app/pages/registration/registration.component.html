<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="icon" href="/assets/img/chevrolet_logo.png">
</head>
<body>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="box" method="post" name="vform" >
  <h1>
    <img src="/assets/img/chevrolet_logo.png" alt="">
  </h1>
  <input type="hidden" name="command" value="register_manager">
  <div id = "login_div">
    <input type="text" formControlName="nickname" class ="TextInput" name="nickname" placeholder="Username" required oninvalid="emptyLogin() && allIsOk()">
    <div id = "login_error" class = "ValError"></div>
  </div>
  <div id = "password_div">
    <input type="password" formControlName="password" class ="TextInput" name="password" placeholder="Password" required oninvalid="emptyPassword()  && allIsOk()">
  </div>
  <div id = "repeat_password_div">
    <input type ="password" formControlName="repeatPassword" class ="TextInput" name ="repeat_password" placeholder="Repeat Password" required oninvalid="emptyRepeatPassword()  && allIsOk()">
    <div id = "password_error" class = "ValError"></div>
  </div>
  <div id = "email_div">
    <input  type ="text" formControlName="email" class ="TextInput" id = "mailID" name = "email" placeholder ="E-mail" required oninvalid="emptyEmail()  && allIsOk()">
    <div id = "email_error" class = "ValError"></div>
  </div>
  <div id ="telephone_div">
    <input type ="text" formControlName="telephone" class ="TextInput" name = "telephone" placeholder = "Tel" required oninvalid="emptyPhone()  && allIsOk()">
    <div id = "tel_error" class = "ValError"></div>
  </div>
  <div id="name">
    <input type="text" formControlName="name" class="TextInput" name="Name" placeholder="Name" required oninvalid="emptyManagerName()  && allIsOk()">
    <div id = "name_error" class="ValError"></div>
  </div>
  <div id="surname">
    <input type="text" formControlName="surname" class="TextInput" name="Surname" placeholder="Surname" required oninvalid="emptySurname() && allIsOk()">
    <div id = "surname_error" class="ValError"></div>
  </div>
  <div id="patronymic">
    <input type="text" formControlName="patronymic" class="TextInput" name="Patronymic" placeholder="Patronymic" required oninvalid="emptyPatronymic() && allIsOk()">
    <div id = "patronymic_error" class="ValError"></div>
  </div>
  <button class="submit_button" type="submit"></button>

</form>
</body>
<script type="text/javascript" src = "../../js/registration.script.js"></script>

</html>
