<!DOCTYPE html>
<%@taglib prefix="lg" uri="/WEB-INF/custom.tld" %>
<html>
	<head>
		<title><lg:locale text="main"/></title>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/main_page_style.css">
		<link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">	
	</head>	
	<body>
		<div class ="navigation_logo_Main">
			<a href="../controller?command=main" class = "main_page_link">
				<img src="../images/chevrolet_logo.png" alt = "Chevrolet" title = "Chevrolet">
			</a>
			<div class = "navigation_list_container">
				<button class="Vehicles" type="button" onclick="location.href='<%= request.getContextPath()%>../controller?command=vehicle'"
						title="Vehicles">
						<lg:locale text="vehicle"/>
				</button>
				<button class = "Owners" onclick= "location.href='<%= request.getContextPath()%>../controller?command=owner'"
						title = "Owners">
						<lg:locale text="owner"/>
				</button>
				<button class = "Sales" onclick= "location.href='<%= request.getContextPath()%>../controller?command=sale'"
						title = "Sales">
						<lg:locale text="sale"/>
				</button>
				<button class = "Colleagues"
						onclick= "location.href='<%= request.getContextPath()%>../controller?command=colleague&locale=en_US'"
						title = "Colleagues">
						<lg:locale text="colleague"/>
				</button>
			</div>
			<div class="languages">
				<form action="../controller?command=language" method="post">
					<button class = "Russian_lang" name="locale" value="ru_RU"
							title = "Russian">
						<lg:locale text="rus"/>
					</button>
				</form>
				<form action="../controller?command=language" method="post">
					<button class="English_lang" name="locale" value="en_US" title="English">
						<lg:locale text="eng"/>
					</button>
				</form>
				<form action="/controller?command=logout" method="post">
					<button  onclick="noBack()" class = "logout" title = "Logout">
						<lg:locale text="logout"/>
					</button>
				</form>
			</div>
		</div>
		<br/>
		<br>
		<div class = "main_content">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="../images/camaro_main.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../images/new_blazer.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../images/corvette.jpg" alt="Third slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../images/cruze.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<div class = "products">
				<div class = "products_inner">
					<img src="../images/corvette_event.jpg">
					<p class = "item_head">
						<lg:locale text="corvete"/>
					</p>
					<p class = "ps">
						<lg:locale text="corvete.small"/>
					</p>	
				</div>
				<div class = "products_inner">
					<img src="../images/blazer_speaks.jpg"/>
					<p class = "item_head">
						<lg:locale text="blazer"/>
					</p>
					<p class = "ps">
						<lg:locale text="blazer.small"/>
					</p>	
				</div>
				<div class = "products_inner">
					<img src="../images/new_roads.jpg"/>
					<p class = "item_head">
						<lg:locale text="explore"/>
					</p>
					<p class = "ps">
						<lg:locale text="explore.small"/>
					</p>	
				</div>
				<div class = "products_inner">
					<img src="../images/new_chevy_revards.jpg"/>
					<p class = "item_head">
						<lg:locale text="enroll"/>
					</p>
					<p class = "ps">
						<lg:locale text="enroll.small"/>
					</p>	
				</div>
				<div class = "products_inner">
					<img src="../images/next_chevy_online.jpg"/>
					<p class = "item_head">
						<lg:locale text="online"/>
					</p>
					<p class = "ps">
						<lg:locale text="online.small"/>
					</p>	
				</div>
				<div class = "products_inner">
					<img src="../images/Cares.jpg"/>
					<p class = "item_head">
						<lg:locale text="charity"/>
					</p>
					<p class = "ps">
						<lg:locale text="charity.small"/>
					</p>	
				</div>
			</div>	
			</div> 
		
			<div class = "footer">
				<div class="copyright">
					<p>
						<lg:locale text="foot"/>
					</p>
				</div>
			</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"></script>
	<script type="text/javascript">
		function noBack(){history.replaceState(null, null, window.location.pathname);}
	</script>
	</body>
</html>
